<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DC's Leagues</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee&display=swap" rel="stylesheet">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
</head>
<body>
    <header id="title"></header>
    <div id="result">
        <ul id="list-group"></ul>
        <div id="card" class="card" style="width: 18rem;">Description
        </div>
    </div>
    <form id="form" method="GET" action="http://localhost:8080/dc/newLeague" target="_blank">Ajoutez une nouvelle ligue !
        <div class="row">
            <div class="col">
                <input type="number" placeholder="ID" class="form-control" name="id">
            </div>
            <div class="col">
                <input type="text" placeholder="Nom de la ligue" class="form-control" name="nom">
            </div>
            <div class="col">
                <input type="number" placeholder="Nombre de membres" class="form-control" name="nbMembre">
            </div>
            <div class="col">
                <input type="text" placeholder="Noms des membres" class="form-control" name="membres">
            </div>
            <div class="col">
                <input type="url" placeholder="Url de l'image" class="form-control" name="url">
            </div>
            <div class="button">
                <button type="submit"></button>
            </div>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
